name: CI/CD Pipeline - Multi-Stage Gated Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      # We run 'jacocoTestReport' to ensure the XML and HTML files are generated
      - name: Build & Test
        run: ./gradlew build jacocoTestReport

      # Option 2: Upload to Codecov for online browsing and badges
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/reports/jacoco/test/jacocoTestReport.xml
          fail_ci_if_error: true

      # Keep the artifact as a backup for 14 days
      - name: Upload JaCoCo Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html/
          retention-days: 14

      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/plexus-bankengine:${{ github.sha }} .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/plexus-bankengine:${{ github.sha }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: Staging
    steps:
      - name: Deploy to Staging Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bank-engine-api'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ secrets.ACR_LOGIN_SERVER }}/plexus-bankengine:${{ github.sha }}'

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: Production
    steps:
      - name: Deploy to Production Web App
        run: echo "Production app not yet created. Promotion successful."