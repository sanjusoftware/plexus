name: CI/CD Pipeline - Multi-Stage Gated Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Build & Test
        run: ./gradlew build

      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/plexus-bankengine:${{ github.sha }} .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/plexus-bankengine:${{ github.sha }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: Staging # GitHub will pause here if 'Required Reviewers' is set
    steps:
      - name: Deploy to Staging Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'bank-engine-api'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ secrets.ACR_LOGIN_SERVER }}/plexus-bankengine:${{ github.sha }}'

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: Production # GitHub will pause here again for the second gate
    steps:
      - name: Deploy to Production Web App
        # For now, this will fail or you can comment it out until the app is created
        run: echo "Production app not yet created. Promotion successful."