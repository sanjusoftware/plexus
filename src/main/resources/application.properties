# --- Server Configuration ---
server.port=8080

# --- Default Profile ---
# Set the default profile to 'dev' so development-specific settings are picked up
spring.profiles.default=dev

# --- OpenAPI / Swagger Configuration ---
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.info.title=Plexus Core Pricing Engine API
springdoc.info.description=Rules Management System (RMS) API for calculating dynamic pricing based on Drools rules.
springdoc.info.version=v1
springdoc.info.contact.name=SanjeevMishra@plexus.com

# --- JPA/Hibernate Configuration (General) ---
# Display SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true

# --- JWT Configuration (Symmetric Key for local development) ---
# This key is used to sign and verify JWTs. MUST be kept secret.
# REPLACE THE PLACEHOLDER BELOW with a secure, long (32+ character) random string.
security.jwt.secret-key=aVeryLongAndSecureSecretKeyForPlexusPricingEngine

# JWT Validation details (Issuer and Audience)
security.jwt.issuer-uri=https://plexus-bankengine.com/auth
security.jwt.audience=bank-engine-api


