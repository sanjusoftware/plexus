# --- Server Configuration ---
server.port=8080

# --- Database Configuration (H2 Development) ---
# Use in-memory mode for rapid development (data is lost on app shutdown)
spring.datasource.url=jdbc:h2:mem:plexusdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA/Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- H2 Console (Optional, but highly recommended for viewing data) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

