# --- Server Configuration ---
server.port=8080

# --- Database Configuration (H2 Development) ---
# Use in-memory mode for rapid development (data is lost on app shutdown)
spring.datasource.url=jdbc:h2:mem:plexusdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- OpenAPI / Swagger Configuration ---
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.info.title=Plexus Core Pricing Engine API
springdoc.info.description=Rules Management System (RMS) API for calculating dynamic pricing based on Drools rules.
springdoc.info.version=v1
springdoc.info.contact.name=SanjeevMishra@plexus.com

# --- JPA/Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- H2 Console (Optional, but highly recommended for viewing data) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Set the default profile to 'dev' so seed data runs locally
spring.profiles.default=dev

