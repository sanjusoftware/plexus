# --- H2 Database Configuration (Development Only) ---
spring.datasource.url=jdbc:h2:mem:plexusdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- JPA/Hibernate Settings for Dev ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# --- H2 Console (Development Only) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Seed Data Setting ---
app.seed.enabled=true

# --- OIDC / Mock OAuth Configuration ---
# Pointing to the mock server we started on 9090
#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/default
# Swagger Auth flow for local testing
#swagger.auth-url=http://localhost:9090/default/authorize
#swagger.token-url=http://localhost:9090/default/token

# --- Logging ---
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.bankengine=DEBUG