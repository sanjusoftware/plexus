# --- H2 Database Configuration (Development Only) ---
spring.datasource.url=jdbc:h2:mem:plexusdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- JPA/Hibernate Settings for Dev ---
# Use 'create-drop' in dev to drop and recreate the schema on every restart (aggressive data clearing)
spring.jpa.hibernate.ddl-auto=create-drop

# --- H2 Console (Development Only) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Seed Data Setting (Optional, but good practice) ---
app.seed.enabled=true

security.jwt.issuer-uri=http://localhost:8080