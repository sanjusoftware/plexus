# Connect to the 'db' service defined in docker-compose
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Ensure Hibernate creates the tables on startup in the fresh container
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Drools storage path (optional, ensuring it's in a writable container area)
drools.rule-path=/tmp/drools-rules