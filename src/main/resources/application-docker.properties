# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Keep 'update' for testing/dev so schema changes apply automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Drools storage path
drools.rule-path=/tmp/drools-rules

# Provider-Agnostic OIDC Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI}

# Custom properties for Swagger UI OAuth2 flow
swagger.auth-url=${SWAGGER_AUTH_URL}
swagger.token-url=${SWAGGER_TOKEN_URL}

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.bankengine=DEBUG