# Database Configuration
# Default to the internal Docker service name 'db'
SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/bankengine
SPRING_DATASOURCE_USERNAME=user
SPRING_DATASOURCE_PASSWORD=password

# --- Local Development Defaults ---
# These match the 'identity-provider' host-file setup
app.security.system-bank-id=SYSTEM
app.security.system-issuer=http://identity-provider:9090/default

# Provider-Agnostic OIDC Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://identity-provider:9090/default

# Custom properties for Swagger UI OAuth2 flow
swagger.auth-url=http://identity-provider:9090/default/authorize
swagger.token-url=http://identity-provider:9090/default/token

# Keep 'update' for testing/dev so schema changes apply automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Drools storage path
drools.rule-path=/tmp/drools-rules

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.bankengine=DEBUG