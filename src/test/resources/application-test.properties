# --- H2 Database Configuration (Test Context Only) ---
# Use a unique in-memory database name for the test context
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- JPA/Hibernate Settings for Test ---
# Use 'create-drop' to ensure the schema is built for the test context
# and dropped when the context shuts down (after all tests finish).
spring.jpa.hibernate.ddl-auto=create-drop

# --- Spring Profiles for Testing ---
# IMPORTANT: Explicitly activate the 'test' profile.
# This profile is NOT declared on your TestDataSeeder, thus excluding it.
spring.profiles.active=test

# --- Disable Seeder Setting (Redundant, but good practice) ---
app.seed.enabled=false